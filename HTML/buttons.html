<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <h1>Buttons</h1>
  <link rel = "stylesheet" href = "../node_modules/bootstrap//dist/css/bootstrap.css" />
  <h4> Normal Button</h4>
  <div class = "container border">
    <button class="button">Normal button</button>
  </div>

  <h4>Colored Button</h4>
  <div class = "container border">
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-link">Link</button>
  </div>

  <h4>Colored Outline Button</h4>
  <div class = "container border">
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
  </div>

  <h4>Large button</h4>
  <div class="container border">
    <button class="btn btn-info btn-lg">Large Button</button>
  </div>

  <h4>Normal button</h4>
  <div class="container border">
    <button class="btn btn-info">Normal Button</button>
  </div>

  <h4>Custom button</h4>
  <div class="container border">
    <button class="btn btn-info" style = "--bs-btn-padding-y : .50rem; --bs-btn-padding-x: .5rem;">Custom Button</button>
  </div>

  <h4>Small button</h4>
  <div class="container border">
    <button class="btn btn-info btn-sm">Small Button</button>
  </div>

  <h4>without Grid</h4>
  <div class="container border">
    <div class="">
      <button class="btn btn-warning">Button</button>
      <button class="btn btn-warning">Button</button>
    </div>
  </div>

  <h4>Grid</h4>
  <div class="container border">
    <div class="d-grid">
      <button class="btn btn-warning">Button</button>
      <button class="btn btn-warning">Button</button>
    </div>
  </div>

  <h4>Grid with Gap</h4>
  <div class="container border">
    <div class="d-grid gap-2">
      <button class="btn btn-warning">Button</button>
      <button class="btn btn-warning">Button</button>
    </div>
  </div>

  <h4>Grid with Gap and md</h4>
  <div class="container border">
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-warning">Button</button>
      <button class="btn btn-warning">Button</button>
    </div>
  </div>

  <h4>Grid with Gap and col-6</h4>
  <div class="container border">
    <div class="d-grid gap-2 col-6">
      <button class="btn btn-warning">Button</button>
      <button class="btn btn-warning">Button</button>
    </div>
  </div>

  <h4>Button at end</h4>
  <div class="container border">
    <div class="d-grid gap-2 justify-content-md-end ">
      <button class="btn btn-secondary">Button</button>
      <button class="btn btn-secondary">Button</button>
    </div>
  </div>

  <h4>Button at end</h4>
  <div class="container border">
    <div class="d-grid gap-2  d-md-flex justify-content-md-end ">
      <button class="btn btn-secondary">Button</button>
      <button class="btn btn-secondary">Button</button>
    </div>
  </div>
  
</head>
<body>
  <script src = "../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
